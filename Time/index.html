<!DOCTYPE html>
<html lang="en">
<head>

	<title>What's the time now</title>

</head>
<body>
	<center>
		<div id="DateNow">
			<div id="Year" class="divClass">2012</div> -
			<div id="Month" class="divClass">12</div> -
			<div id="Day" class="divClass">12</div>
		</div>
		<div class="spaceDiv">~</div>
		<div id="Week" class="divClass">星期二</div>
		<br><div class="spaceDiv">~</div>

			<div id="Hour" class="TimeDiv">12</div> :
			<div id="Minute" class="TimeDiv">12</div> :
			<div id="Second" class="TimeDiv">12</div>
		</div>
	</center>
